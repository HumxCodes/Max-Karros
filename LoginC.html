<!DOCTYPE html>
<html>

<head>
  <title>Forms</title> <!-- Título da página -->
  <meta charset="UTF-8"> <!-- Declaração da codificação de caracteres -->
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <img src="https://i.gifer.com/4tz5.gif">
  <div class="container">
    <!-- Contêiner principal -->
    <div class="formulario">
      <!-- Formulário de login -->
      <form action="https://896104db-7de8-4ae1-a3eb-56dcf8682b23-00-2c57jlfyfgpch.picard.replit.dev/" method="post">
        <div class="image-above-name">
          <!-- Imagem acima do campo "Nome" -->
          <img src="https://cdn-icons-png.flaticon.com/512/17/17797.png"> <!-- Ícone de usuário -->
        </div>
        <input type="text" placeholder="Nome" size="35" maxlength="45"><br><br> <!-- Campo de entrada para o nome -->
        <input type="password" placeholder="Senha" size="35" maxlength="15"><br><br>
        <!-- Campo de entrada para a senha -->
        <button class="login-button" type="submit">Fazer Login</button> <!-- Botão de login -->
      </form>
    </div>
  </div>
</body>

</html>
